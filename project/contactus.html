<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniTravels</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <img src="bus.jpg" alt="logo" height="140" width="150">
        <div id="logo">
            <h1>UniTravels</h1>
            <a href="bus.html">Home</a>
            <a href="aboutus.html">AboutUs</a>
            <a href="contactus.html">ContactUs</a>
        </div>
    </header>
    <div class="main">
        <h1>Contact Us</h1>
        <div class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button onclick="Submit()" type="submit" id="Submit">Submit</button>
            <p id="SubmitMessage"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script>
        function Submit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const SubmitMsg = document.getElementById('SubmitMessage');

            if (!name || !email ) {
                SubmitMsg.textContent = "Please fill the details";
            } else {
                SubmitMsg.textContent = "Submit Successfully";
            }
        }
    </script>
</body>
</html>
